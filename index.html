<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Weather App</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="search-section">
      <h1 class="search-title">Weather Forecast</h1>
      <p class="search-subtitle">Get real-time weather updates for any location</p>
      <div class="search-container">
        <input type="text" id="locationInput" placeholder="Enter city name or location...">
        <button onclick="getWeather()" class="search-btn">
          <span class="btn-text">Search</span>
          <span class="btn-icon">🔍</span>
        </button>
      </div>
    </div>

    <div id="weatherInfo" class="weather-container">
      <div class="loading">
        <div class="loading-spinner"></div>
        <span>Loading weather data...</span>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
